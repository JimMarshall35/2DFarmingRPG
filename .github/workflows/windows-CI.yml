name: Windows CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Conan
      uses: conan-io/setup-conan@v1

    - name: Install Conan dependencies
      run: |
        cd Stardew
        cmd /c "GetDependenciesConan.bat"
    
    - name: Build
      run: |
        cd Stardew
        cmd /c "BuildRelease.bat"
    - name: Copy Files
      run: |
        cd Stardew
        copy build\engine\src\Release\StardewEngine.dll build\enginetest\Release
        copy build\engine\src\Release\StardewEngine.dll build\game\Release
        robocopy "Assets" "build\game\Release\Assets" /e
        exit 0
    - uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: Stardew/build/ # or path/to/artifact
    - name: Test
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: |
        ./Stardew/build/enginetest/Release/StardewEngineTest.exe